<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" href="style.css" type="text/css">
<title>map 태그</title>
<body>
<img src="photo/map.jpg" border="0" usemap="#sample" width="384" height="128" alt="image map">
<map name="sample">
<area href="http://www.naver.com" shape="rect" coords="15,19,126,104" alt="네이버"> <!-- 사각형 coords : 좌표(left,top,right,bottom), alt : 설명 -->
<area href="http://www.daum.net" shape="circle" coords="197,69,54" alt="다음"> <!-- 원 coords : 좌표(반지름->) -->
<area href="http://www.nate.com" shape="poly" coords="306,12,261,109,378,92" alt="네이트"> <!-- 다각형 coords : 좌표(반시계방향) -->
</map>
</body>
</html>
